<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spanish News Scraper</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>



<body>
    

    <div class="container-fluid">
        <div class="navbar">
            <ul class="nav nav-tabs">
                
                <li role="presentation"><a href="/">Spanish News</a></li>
                
                <li role="presentation"><a href="/">Home</a></li>
                
                <li role="presentation" id="savedArticles"><a>Saved Articles</a></li>
                
                <li role="presentation"><a href="/scrape">Scrape Articles</a></li>
            
            </ul>
        </div>

    </div>






      <div class="contentDisplay" id="contentDisplay"></div>


      


       <!-- modal for Note form -->
        <div class="modal fade" id="noteModal" role="dialog">
            <div class="modal-dialog modal-md">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Note</h4>
                    </div>
                    
                    <div class="modal-body">
                        <input type="text" id="notes"> <button class="btn btn-success"  id="saveNote">Save</button> 
                        <div id="displayNotes"></div>
                        <div id="prevNotes"></div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
         
        
    <!-- Bootstrap JS files -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='app.js'></script>
</body>
</html>
